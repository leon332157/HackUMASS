<html>
  <head>
    <title>{{ dormName }}</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/main.css" />
    <style> 
    .bg {
        background-image: linear-gradient(rgba(0, 0, 0, 0.527),rgba(0, 0, 0, 0.5)),url("{{ dormImage }}");
        background-position: center;
        background-size: cover;
        /*margin:0px;*/
        height:100vh;
        margin-top: 0px;
        background-attachment: fixed;
        display:flex;
    }
    .row {
        margin-left: 0;
        margin-right: 0;
    }
    section {
      margin-top:3rem;

    }
    #dorm-name {
      margin:0px;
      color:white;
    }
    #dorm-name-container {
      margin-top: 0rem;
      padding-top:36vh;
    }
    .dis-container{
      padding-left: 1rem;
    }
    </style>
  </head>
  <body>
    <nav
      class="navbar navbar-expand-lg fixed-top"
      id="mainNav"
    >
      <div class="container">
        <a class="navbar-brand display-6 fw-bolder" href="/">UMass Dorms</a>
        <span id = "dorm-name" class="navbar-brand display-6 fw-bold" hidden>{{ dormName }}</span>
        </button>
      </div>
    </nav>
    <section class="bg">
      <div class="container text-end" id="dorm-name-container">
        <h1 class="fw-bold display-1 "style="color:white;">{{dormName}}
          <h1 class="display-1"style="color:white;"> Residential</h1>
        </h1>
      </div>
      <div class="container text-start" style = "padding-top:35vh">
        <div class="dis-container border-light border-start border-4 rounded-3"></class>
          {% for line in dormDis.split("\n") %}
            <p class="lead fw-bold" style="color:white">{{line}}</p>
          {% endfor %}
        </div>
      </div>
    </section>
    <!--section>
      <button type="button" class="btn btn-lg btn-danger" data-bs-toggle="popover" title="Northeast Facts" data-bs-content="{{dormDis}}">
        Click here to learn more about {{dormName}}
      </button>
    <section-->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
     <script>
      window.addEventListener("scroll", (event) => {
     let scrollY = this.scrollY;
      let scrollX = this.scrollX;
      if (scrollY > 80) {
        document.getElementById("dorm-name").hidden = false;
      } else {
        document.getElementById("dorm-name").hidden = true;
      }
      console.log(scrollY);
      console.log(scrollX);
      });
    </script>
    </body>
</html>
