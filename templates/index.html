<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Welcome to UMass Dorms</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="/static/css/styles.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link href="/static/css/main.css" rel="stylesheet" />
  </head>
  <body id="page-top">
    <!-- Navigation-->
    <nav
      class="navbar navbar-expand-lg fixed-top"
      id="mainNav"
    >
      <div class="container">
        <a class="navbar-brand display-6" href="#page-top" style="color:white">UMass Dorms</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarResponsive"
          aria-controls="navbarResponsive"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <!--ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="#about">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#services">Services</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#contact">Contact</a>
            </li>
          </ul-->
        </div>
      </div>
    </nav>
    <!-- Header-->
    <header class="text-white" id="main-background">
      <div class="container px-4 text-center" id="main-text-container">
        <h1 class="display-1">Welcome to <h1 class="title fw-bolder display-1">UMass Dorms</h1></h1>
        <p class="lead">Need help picking a residential area?</p>
        <a class="btn btn-lg btn-light" href="#about">Take a Short Quiz</a>
      </div>
    </header>
    <!-- Area Selection -->
    <section id="dorm-list">
      <div class="row">
        {% for dorm in dormList[:3] %}
        <div class="col text-center">
          <a href="dorm/{{dorm}}">
            <img
              class="area-pictures"
              alt="{{dorm}}"
              src="/static/imgs/{{dorm}}.jpeg"
          /></a>
          <h3 class="display-6 area-names">{{dormDict[dorm]}}</h3>
        </div>
        {% endfor %}
      </div>
      <div class="row">
        {% for dorm in dormList[3:] %}
        <div class="col text-center">
          <a href="dorm/{{dorm}}"
            ><img
              class="area-pictures"
              alt="{{dorm}}"
              src="/static/imgs/{{dorm}}.jpeg"
          /></a>
          <h3 class="display-6 area-names">{{dormDict[dorm]}}</h3>
        </div>
        {% endfor %}
      </div>
    </section>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="/static/js/scripts.js"></script>
  </body>
</html>
